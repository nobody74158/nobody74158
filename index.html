<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Istok Web', sans-serif;
      background: white;
    }

    .background {
      width: 822px;
      height: 1002px;
      position: absolute;
      top: 10px;
      left: 10px;
      background: linear-gradient(136deg, black 0%, #003366 100%);
      border-radius: 60px;
      z-index: 1;
    }

    .main-img {
      width: 1109px;
      height: 728px;
      position: absolute;
      left: -452px;
      top: 370px;
      z-index: 2;
    }

    .logo-top-right {
      width: 125px;
      height: 108px;
      position: absolute;
      left: 1070px;
      top: 20px;
      z-index: 5;
    }

    .logo-img {
      width: 120px;
      height: 128px;
      position: absolute;
      left: 20px;
      top: 20px;
      z-index: 5;
    }

    .form-container {
      width: 452px;
      height: 685px;
      position: absolute;
      top: 175px;
      left: 914px;
      background: #F1F1F1;
      border-radius: 60px;
      padding: 30px;
      box-sizing: border-box;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .form-header {
      text-align: center;
    }

    .form-header h2 {
      font-size: 35px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .form-header p {
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .form-content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      margin-top: -100px; /* Moves Email to Forgot Password upward */
    }

    .form-label {
      font-size: 20px;
      align-self: flex-start;
      margin-top: 10px;
    }

    .form-input {
      width: 100%;
      height: 46px;
      border-radius: 60px;
      border: none;
      margin-top: 5px;
      padding-left: 20px;
      padding-right: 40px;
      box-sizing: border-box;
    }

    .password-container {
      width: 100%;
      position: relative;
      margin-top: 10px;
    }

    .toggle-eye {
      position: absolute;
      top: 13px;
      right: 15px;
      cursor: pointer;
      font-size: 18px;
    }

    .form-options {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
      width: 100%;
    }

    .form-options input[type="checkbox"] {
      margin-right: 8px;
    }

    .form-options label:hover {
      color: #004DA9;
      cursor: pointer;
    }

    .form-options a {
      text-decoration: none;
      color: black;
      transition: all 0.3s ease;
    }

    .form-options a:hover {
      text-decoration: underline;
      color: #004DA9;
    }

    .btn-signin {
      width: 100%;
      height: 46px;
      background: black;
      color: white;
      border: none;
      border-radius: 60px;
      font-size: 20px;
      margin-top: 35px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-signin:hover {
      background: #222;
      transform: scale(1.05);
    }

    .bottom-text {
      text-align: center;
      font-size: 15px;
      margin-bottom: 10px;
    }

    .bottom-text span {
      font-weight: 700;
      cursor: pointer;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .bottom-text span:hover {
      color: #004DA9;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <img class="main-img" src="https://github.com/nobody74158/nobody74158/blob/main/Pulsar%20NS200.png" alt="Main Visual">
  <img class="logo-img" src="Screenshot 2025-05-20 141650.png" alt="Logo">
  <img class="logo-top-right" src="favicon.png" alt="Logo Top Right">

  <div class="form-container">
    <div class="form-header">
      <h2>WELCOME BACK</h2>
      <p>Enter your email and password to access your account.</p>
    </div>

    <div class="form-content">
      <label class="form-label" for="email">Email</label>
      <input class="form-input" type="email" id="email" placeholder="Enter your email" required>

      <label class="form-label" for="password">Password</label>
      <div class="password-container">
        <input class="form-input" type="password" id="password" placeholder="Enter your password" required>
        <span class="toggle-eye" id="toggleEye" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <div class="form-options">
        <label><input type="checkbox" id="rememberMe"> Remember Me</label>
        <a href="/forgot-password.html">Forgot Password?</a>
      </div>

      <button class="btn-signin" id="signinBtn">Sign In</button>
    </div>

    <div class="bottom-text">
      Don‚Äôt have an account? <span onclick="window.location.href='/signup.html'">Sign Up</span>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("toggleEye");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        eyeIcon.textContent = "üëÅÔ∏è";
      }
    }

    window.onload = function () {
      const savedEmail = localStorage.getItem("rememberedEmail");
      const savedPassword = localStorage.getItem("rememberedPassword");
      if (savedEmail && savedPassword) {
        document.getElementById("email").value = savedEmail;
        document.getElementById("password").value = savedPassword;
        document.getElementById("rememberMe").checked = true;
      }
    };

    document.getElementById("signinBtn").addEventListener("click", function () {
      const remember = document.getElementById("rememberMe").checked;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (remember) {
        localStorage.setItem("rememberedEmail", email);
        localStorage.setItem("rememberedPassword", password);
      } else {
        localStorage.removeItem("rememberedEmail");
        localStorage.removeItem("rememberedPassword");
      }

      window.location.href = "/dashboard.html";
    });
  </script>
</body>
</html>
